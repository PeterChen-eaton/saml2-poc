<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAML2 POC - 登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">用户登录</h2>
                    </div>
                    <div class="card-body">
                        <div th:if="${param.error}" class="alert alert-danger">
                            登录失败，请重试。
                        </div>
                        
                        <div class="text-center">
                            <p class="mb-4">请选择登录方式</p>
                            
                            <!-- SAML2 登录 -->
                            <div class="d-grid gap-2">
                                <a href="/saml2/authenticate/okta" class="btn btn-primary btn-lg">
                                    <i class="fas fa-sign-in-alt"></i> 使用SAML2登录
                                </a>
                            </div>
                            
                            <div class="mt-3">
                                <small class="text-muted">
                                    点击上方按钮将重定向到身份提供商（IdP）进行身份验证
                                </small>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <a href="/" class="btn btn-link">返回首页</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
